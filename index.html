<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<!-- <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css"> -->
	<link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
</head>

<body>
	<div class="container">
	<div id="dataset">
	<table id="myTable" class="display">
	    <thead>
	        <tr>
	            <th>Name</th>
	            <th>Greek Organization</th>
							<th>Affiliation</th>
	            <th>School</th>
	            <th>Company</th>
	            <th>Industry</th>
	        </tr>
	    </thead>
			<tbody>
			</tbody>
	</table>
</div>
</div>
<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="underscore-min.js"></script>
  <!-- <script src="table.js"></script> -->
  <script>
  $(function(){
		var template = _.template("<tr><td><%= name %></td><td><%= org %></td><td><%= affil %></td><td><%= school %></td><td><%= company %></td><td><%= industry %></td>"),
		    tableContainer = $("#myTable > tbody");
		d3.csv("greek.csv", function(data){
		  _.each(data, function(d){
		    tableContainer.append(template(d));
		  })
		  $("#myTable").dataTable();
		})
  })
  </script>
</body>
</html>
